<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 2020 Seiling Enterprises -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiling word Counter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="word_finder.js"></script>
</head>
<body>
    <div class="navbar" style="margin-bottom: 60pt;">
        <br>
        <a href="index.html">
            <h1>
                Seiling Word Finder
            </h1>
        </a>
        <br>
    </div>
    <br>
    <div class="text_box">
        <center>
            <div class="input_box">
                <textarea name="sentance" id="sentance" cols="80" rows="30" placeholder="Input text"></textarea>
            </div>
        </center>
        <div class="word_to_find">
            <label for="word_to_search_for" style="margin-left: 173pt;">Input Word to search for: </label>
            <br>
            <br>
            <center>
                <input type="text" name="word_to_search_for" id="search_word" size="50" placeholder="Input word to find">
            </center>
        </div>
        <div class="input_buttion">
            <center>
                <br>
                <div class="main">
                    <button onclick="main();">
                        Find Word
                    </button>
                </div>
                <br>
                <br>
                <button onclick="window.location.reload();" style="border: 10pt solid rgb(0, 255, 76);">
                    Reset
                </button>
            </center>
        </div>
        <br>
        <br>
        <div class="output">
            <center>
                <br>
                <p id="word_out">Word: </p>
                <br>
                <br>
                <p id="occurrence_out">Occurrences: </p>
                <br>
                <br>
            </center>
        </div>
    </div>
</body>
</html>
